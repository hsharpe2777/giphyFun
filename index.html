<!DOCTYPE html>
	<head>
		<title>giphyFun</title>
		 <!-- Link to the Bootstrap CDN -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  		<link rel="stylesheet" href="style.css">
	</head>
	</head>

	<body>

		<!-- Where buttons will go -->
		<div class="row">
			<div class="col-md-12" id=buttonDiv>
				<h1>Buttons Go Here</h1>
			</div>
		</div>

		<!-- Where giphys will go -->
		<div class="row">
			<div class="col-md-8" id="giphyDiv">
				<h1 class="giphyHeader"> Giphys Go Here</h1>
			</div>
		
		<!-- Where user will be able to add more buttons-->
			<div class="col-md-4">
				<h4>Add Animal</h4>
				<input type="text" id="textbox"></input>
				<button type="submit" id="submit">Submit</button>
			</div>

		</div>

	</body>

</html>
